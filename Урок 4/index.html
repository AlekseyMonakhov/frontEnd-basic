<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <style>
        table {
          width: 800px;
          height: 800px;
          table-layout: fixed;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2">
      <tbody>
        <tr>
          <td rowspan="2" colspan="4">1</td>
          <td colspan="6" rowspan="2">2</td>
          <td colspan="4" rowspan="2" bgcolor="yellow">3</td>
          <td rowspan="11">4</td>
        </tr>
        <tr>
        </tr>
        <tr>
          <td rowspan="3" colspan="2" >1</td>
          <td colspan="8" rowspan="8" bgcolor="red">2</td>
          <td colspan="4" rowspan="4" bgcolor="yellow">3</td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
          <td rowspan="6" colspan="2">1</td>
        </tr>
        <tr>
          <td rowspan="4" colspan="2">3</td>
          <td rowspan="4" colspan="2">4</td>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
          <td rowspan="2" colspan="4" bgcolor="black">2</td>
          <td colspan="4">3</td>
          <td colspan="4">4</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="3" bgcolor="yellow">1</td>
          <td colspan="4">3</td>
          <td rowspan="2" colspan="4" bgcolor="blue">7</td>
          <td rowspan="3" bgcolor="red">14</td>
        </tr>
        <tr>
          <td rowspan="2" colspan="4">2</td>
          <td colspan="4" bgcolor="black">3</td>
        </tr>
        <tr>
          <td colspan="8">3</td>
        </tr>
      </tbody>
    </table>
    
</body>
</html>
