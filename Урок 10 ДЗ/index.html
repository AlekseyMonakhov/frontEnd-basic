<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
    <body>  
        <section class="popup-section">
            <div>
                <form action="+">
                    <fieldset class="popup">
                        <p class="title-popup">Ми хотіли б Вам допомогти</p>
                        <input type="text" name="UserName" class="input" placeholder="Iм’я">
                        <textarea name="text-area" class="text-area" id="text-area" cols="30" rows="7" placeholder="Повідомлення"></textarea>
                        <p class="description-popup">Як вам відповісти?</p>
                        <input type="tel" name="userPhone" class="input" id="userPhone" placeholder="Номер телефона">
                        <input type="email" name="userMail" class="input" id="userMail" placeholder="Чи email">
                        <button type="submit" class="popup-submit-button">Надіслати запит</button>
                        <button type="reset" class="popup-close-button"></button>
                    </fieldset>
                </form>
            </div>
        </section>
    </body>
</html>
